<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="container">

	<div class="card">

		<div class="card-header bg-primary text-white text-center">
            <h3>UOM UPDATE PAGE</h3>
		</div><!-- ending header -->
        
        <div class="card-body">
            <form th:action="@{/uom/update}" method="POST" th:object="${uom}">
                
                <!--row 1-->
                <div class="row">
                    <div class="col-2">
                        <label>UOM ID::</label>
                    </div>
                    <div class="col-5">
                        <input type="text" th:field="*{id}" class="form-control" readonly>
                    </div>
                    <div class="col-5">
                        <span id="uomidError"></span>
                    </div>
                </div>
                
                <!--row 2-->
                <div class="row">
                    <div class="col-2">
                        <label>UOM TYPE::</label>
                    </div>
                    <div class="col-5">
                        <select th:field="*{type}" class="form-control">
                            <option value="select">-SELECT-</option>
                            <option value="packing">PACKING</option>
                            <option value="nopacking">NO PACKING</option>
                            <option value="na">-NA-</option>		
                        </select>
                    </div>
                    <div class="col-5">
                        <span id="uomTypeError"></span>
                    </div>
                </div>

                <!--row 3-->
                <div class="row">
                    <div class="col-2">
                        <label>UOM MODEL::</label>
                    </div>
                    <div class="col-5">
                        <input type="text" th:field="*{model}" class="form-control">
                    </div>
                    <div class="col-5">
                        <span id="modelError"></span>
                    </div>
                </div>

                <!--row 4-->
                <div class="row">
                    <div class="col-2">
                        <label>DESCRIPTION::</label>
                    </div>
                    <div class="col-5">
                        <textarea th:field="*{description}" class="form-control"></textarea>
                    </div>
                    <div class="col-5">
                        <span id="descriptionError"></span>
                    </div>
                </div>

                <input type="submit" value="Update Uom" class="btn btn-success">
            </form>
        </div><!--ending body-->

    </div><!-- end card -->

    </div><!-- end container -->

    </body>
</html>
