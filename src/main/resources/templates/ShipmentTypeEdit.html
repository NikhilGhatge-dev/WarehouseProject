<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container"><!-- Container start -->
		<div class="card"><!-- card body -->

			<div class="card-header bg-primary text-white text-center"><!-- card starting header -->
				<h3>WELCOME SHIPMENT REGISTER UPDATE PAGE</h3>
			</div><!-- card ending header -->

			<div class="card-body"><!-- card body start-->
			<form th:action="@{/shipmentType/update}" method="POST" th:object="${shipmentType}">
			
			<!-- Row 0 -->
			<div class="row">
				<div class="col-2">
					<label>SHIPMENT ID</label>
				</div>
				
				<div class="col-5">
					<input type="text" th:field="*{id}" class="form-control" readonly/>
				</div>
				
				<div class="col-5">
					<span id="shipmentIdError"></span>
				</div>
			</div>
			
			<!-- Row 1 -->
			<div class="row">
				<div class="col-2">
					<label>SHIPMENT MODE</label>	
				</div>
				
				<div class="col-5">
					<input type="text" th:field="*{shipmentMode}" class="form-control" readonly />
				</div>
				
				<div class="col-5">
					<span id="shipmentModeError"></span>
				</div>
			</div>			
			
			<!-- Row 2 -->
			<div class="row">
				<div class="col-2">
					<label>SHIPMENTCODE</label>
				</div>
				
				<div class="col-5">
					<input type="text" th:field="*{shipmentCode}" class="form-control" readonly/>
				</div>
				
				<div class="col-5">
					<span id="shipmentCodeError"></span>
				</div>
			</div>
			
			<!-- Row 3 -->
			<div class="row">
				<div class="col-2">
					<label>ENABLESHIPMENT</label>
				</div>
				
				<div class="col-5">
					<input type="radio" th:field="*{enableShipment}" value="YES"> YES
 					<input type="radio" th:field="*{enableShipment}" value="NO"> NO
				</div>
				
				<div class="col-5">
					<span id="enableShipmentError"></span>
				</div>
			</div>
			
			
			<!-- Row 4 -->
			<div class="row">
				<div class="col-2">
					<label> SHIPMENTGRADE</label>
				</div>
				
				<div class="col-5">
					<input type="radio" th:field="*{shipmentGrade}" value="A"> A
 					<input type="radio" th:field="*{shipmentGrade}" value="B"> B
				 	<input type="radio" th:field="*{shipmentGrade}" value="C"> C
				</div>
				
				<div class="col-5">
					<span id="shipmentGradeError"></span>
				</div>
			</div>
	
			<!-- Row 5 -->
			<div class="row">
				<div class="col-2">
					<label>DESCIPTION</label>
				</div>
				
				<div class="col-5">
					<textarea th:field="*{descirption}" class="form-control"></textarea>
				</div>
				
				<div class="col-5">
					<span id="descirptionError"></span>
				</div>
			</div>
 	<input type="submit" value="ADD SHPMENT" class="btn btn-success">
</form>
</div><!-- card body -->
</div><!-- Card end -->
</div><!-- Container end -->
</body>
</html>
